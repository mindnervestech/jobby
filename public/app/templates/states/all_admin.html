<style>
.Color {
	color: green
}

.redColor {
	color: red
}
</style>

<div class="row">
	<div class="col-lg-12">
		<div class="portlet box" style="min-height: 500px;">
			<div class="portlet-header">
				<div class="caption">All Admin</div>
			</div>
			<div class="portlet-body" ng-init="init();">
				<div class="row mbm">
					<div class="col-lg-12">
						<!-- {{jobs}} -->
						<div ng-init="getAllAdmin()" class="table-responsive">
							<div class="page-header">
								<h3>
									Edit/ Delete/Add Admin <i class="icon-chevron-right"></i>
								</h3>
								<div class="pull-left">
									<button type="button" ng-click="addAdminpopup()"
										data-toggle="modal" class="btn btn-success">Add</button>
									</td>
								</div>
								<br />
								<br />
								<table id="table_id"
									class="table table-hover table-striped table-bordered table-advanced tablesorter display">
									<tbody>
										<tr>
											<th>Email</th>
											<th>Edit</th>
											<th>Delete</th>

										</tr>
										<tr data-ng-repeat="admin in  allAdmin"
											style="background-color: #fff !important; left: -900">
											<td ng-click="">{{admin.username}}</td>

											<td><button type="button"
													ng-click="editAdminpopoup(admin.username,admin.password)"
													data-toggle="modal" class="btn btn-success">Edit</button></td>

											<td><button type="button"
													ng-click="deleteAdminPopup(admin.username)" data-toggle="modal"
													class="btn btn-danger">Delete</button></td>

										</tr>
									</tbody>
								</table>
								
							</div>
							<div class="pull-right">
								<button id="pre" type="button" ng-click="clickPre()"
									class="btn btn-primary">
									<i class="glyphicon glyphicon-arrow-left"></i>
								</button>
								&nbsp;
								<button id="next" type="button" ng-click="clickNext()"
									class="btn btn-green">
									<i class="glyphicon glyphicon-arrow-right"></i>
								</button>
								</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="viewresume" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Resume Preview</h4>
				</div>
				<div class="modal-body">
					<div id="iframeContainer"
						style="overflow: auto; padding: 10px 0 0 0">
						<iframe id="fred" src=" " height="520" width="100%"> </iframe>
					</div>

				</div>
				<!-- <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
			</div>
		</div>
	</div>
</div>


<!-- Add Position Module -->
<div class="modal fade" id="addadminpop" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="false">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">Add New Admin</h4>
			</div>
			<div class="modal-body" style="min-height:100px;">
				<div class="form-group">
				<span ng-show="error" style="color:red;min-height:100px;">Please enter All fields </span> 
					<div class="col-md-12">
						
						<div class="col-md-6">
						<input
								id="inputName" type="email" id="email"
								ng-model="emailnew" name="email"
								placeholder="Email Id" style="font-size: 12px;"
								class="form-control">
						</div>
						<div class="col-md-6">
							 <!-- <input id="password" type="password" placeholder="Password" name="password"  minlength = "10"  class="form-control" />
							 -->
							 <input
								id="inputName" type="password" id="passwordnew"
								ng-model="passwordnew" name="passwordew"
								placeholder="Password" style="font-size: 12px;"
								class="form-control">
						</div>
						
					</div>
				</div>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary"
					data-ng-click="addNewAdmin();">Add</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			</div>
		</div>
	</div>
</div>

<!-- Edit Position Module -->
<div class="modal fade" id="editadminPopup" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="false">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">Edit Admin</h4>
			</div>
			<div class="modal-body"  style="min-height:100px;">
				<div class="form-group">

					<div class="col-md-12">
						<div class="col-md-6">
						 <input 
								id="inputName" type="email" id="adminpassowrdold"
								ng-model="adminemailnew" name="adminpassowrdold"
								placeholder="Email Id" style="font-size: 12px;"
								class="form-control">
						</div>
							<!-- <div class="col-md-6">
						 <input
								id="inputName" type="text" id="adminpasswordnew"
								ng-model="adminpasswordnew" name="adminpasswordnew"
								placeholder="Password" style="font-size: 12px;"
								class="form-control">
						</div>
						 -->
					</div>
				</div>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary"
					data-ng-click="editAdminDetails();">Update</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			</div>
		</div>
	</div>
</div>


<!-- Delete Admin Module -->
<div class="modal fade" id="deleteadminpopup" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="false">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">Delete Admin</h4>
			</div>
			<div class="modal-body" id="deleteArticleBody">
				Are you sure want to delete this Admin?
				
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary"
					data-ng-click="deleteAdmin();">Delete</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			</div>
		</div>
	</div>
</div>
