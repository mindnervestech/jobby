<div class="row">
	<div class="col-lg-4">
		<div class="panel panel-green" style="margin-left: 1%;">
			<div class="panel-heading">Inputs</div>
			<div class="panel-body">
				<div class="col-lg-12" style="margin-top: 1%; padding: 0px;">
					<label class="col-lg-6">Hours</label>
					<div class="col-lg-5">
						<input type="text" onkeypress="return isNumberKey(event)"
							ng-model="deFaultValues.hours" ng-blur="calculateFirst();"
							style="font-size: 13px; width: 145%;" />
					</div>
				</div>
				<div class="col-lg-12" style="margin-top: 1%; padding: 0px;">
					<label class="col-lg-6">Fringe</label>
					<div class="col-lg-5">
						<input type="text" onkeypress="return isNumberKey(event)"
							ng-model="deFaultValues.fringe" ng-blur="calculateFirst();"
							style="font-size: 13px; width: 145%;" />
					</div>
				</div>
				<div class="col-lg-12" style="margin-top: 1%; padding: 0px;">
					<label class="col-lg-6">Overhead</label>
					<div class="col-lg-5">
						<input type="text" onkeypress="return isNumberKey(event)"
							ng-model="deFaultValues.overhead" ng-blur="calculateFirst();"
							style="font-size: 13px; width: 145%;" />
					</div>
				</div>
				<div class="col-lg-12" style="margin-top: 1%; padding: 0px;">
					<label class="col-lg-6">G&A</label>
					<div class="col-lg-5">
						<input type="text" onkeypress="return isNumberKey(event)"
							ng-model="deFaultValues.ganda" ng-blur="calculateFirst();"
							style="font-size: 13px; width: 145%;" />
					</div>
				</div>
				<div class="col-lg-12" style="margin-top: 1%; padding: 0px;">
					<label class="col-lg-6">G&A Wrap</label>
					<div class="col-lg-5">
						<input type="text" onkeypress="return isNumberKey(event)"
							ng-model="deFaultValues.gandaWrap" ng-blur="calculateFirst();"
							style="font-size: 13px; width: 145%;" />
					</div>
				</div>
				<div class="col-lg-12" style="margin-top: 1%; padding: 0px;">
					<label class="col-lg-6">Overhead Wrap</label>
					<div class="col-lg-5">
						<input type="text" onkeypress="return isNumberKey(event)"
							ng-model="deFaultValues.overheadWrap" ng-blur="calculateFirst();"
							style="font-size: 13px; width: 145%;" />
					</div>
				</div>
				<div class="col-lg-12" style="margin-top: 1%; padding: 0px;">
					<label class="col-lg-6">Fringe Wrap</label>
					<div class="col-lg-5">
						<input type="text" onkeypress="return isNumberKey(event)"
							ng-model="deFaultValues.fringeWrap" ng-blur="calculateFirst();"
							style="font-size: 13px; width: 145%" />
					</div>
				</div>
				
				<div class="col-lg-12" style="margin-top: 1%; padding: 0px;">
					<label class="col-lg-6">Profit</label>
					<div class="col-lg-5">
						<input type="text" onkeypress="return isNumberKey(event)"
							ng-model="deFaultValues.profit" ng-blur="calculateFirst();"
							style="font-size: 13px; width: 145%" />
					</div>
				</div>

				<div class="col-lg-12" style="margin-top: 1%; padding: 0px;">
					<div class="pull-left">
						<button type="button" ng-click="updateDefaultvalues();"
							data-toggle="modal" class="btn btn-success-custom "
							data-toggle="tooltip" data-placement="bottom"
							title="Update Default">Update</button>

					</div>

				</div>

			</div>
		</div>
	</div>

</div>

<div class="row"></div>

<script type="text/javascript">
function isNumberKey(evt){  <!--Function to accept only numeric values-->
//var e = evt || window.event;
var charCode = (evt.which) ? evt.which : evt.keyCode
if (charCode != 46 && charCode > 31 
&& (charCode < 48 || charCode > 57))
    return false;
    return true;
}
</script>
