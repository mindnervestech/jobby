<style>
.Color {
	color: green
}

.redColor {
	color: red
}
</style>

<div class="row">
	<div class="col-lg-12">
		<div class="portlet box" style="min-height: 500px;">
			<div class="portlet-header">
				<div class="caption">All Skills</div>
			</div>
			<div class="portlet-body" ng-init="init();">
				<div class="row mbm">
					<div class="col-lg-12">
						<!-- {{jobs}} -->
						<div ng-init="getAllSkills()" class="table-responsive">
							<div class="page-header">
								<h3>
									Edit/ Delete /Add Skills <i class="icon-chevron-right"></i>
								</h3>
								<div class="pull-left">
									<button type="button" ng-click="addNewSkillpopup()"
										data-toggle="modal" class="btn btn-success" data-toggle="tooltip" data-placement="bottom" title="Add new Skill">Add</button>
									
								</div>
								<br />
								<br />
								<table id="table_id"
									class="table table-hover table-striped table-bordered table-advanced tablesorter display">
									<tbody>
										<tr>
											<th>Skill Name</th>
											<th>Edit</th>
											<th>Delete</th>

										</tr>
										<tr data-ng-repeat="sks in allSkills"
											style="background-color: #fff !important; left: -900">
											<td ng-click="">{{sks.skillName}}</td>

											<td><button type="button"
													ng-click="editSkillpopoup(sks.skillName)"
													data-toggle="modal" class="btn btn-success" data-toggle="tooltip" data-placement="bottom" title="Edit Skill">Edit</button></td>

											<td><button type="button"
													ng-click="deleteSkillPopup(sks.skillName)" data-toggle="modal"
													class="btn btn-danger" data-toggle="tooltip" data-placement="bottom" title="Delete Skill">Delete</button></td>

										</tr>
									</tbody>
								</table>
								
							</div>
							<div class="pull-right">
								 <button id="pre" type="button" ng-click="clickPre()"
									class="btn btn-primary">
									<i class="glyphicon glyphicon-arrow-left"></i>
								</button>
								&nbsp;
								<button id="next" type="button" ng-click="clickNext()"
									class="btn btn-green">
									<i class="glyphicon glyphicon-arrow-right"></i>
								</button> 
								</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>


<!-- Add Skill Module -->
<div class="modal fade" id="addSkillspop" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="false">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">Add New Skill</h4>
			</div>
			<div class="modal-body" style="min-height:100px;">
				<div class="form-group">

					<div class="col-md-12">
					<span ng-show="error" style="color:red;min-height:100px;">Please enter Skill Name</span>
						<div class="col-md-6">
							 <input
								id="inputName" type="text" id="skillname"
								ng-model="skillname" name="skillname"
								placeholder="Skill Name" style="font-size: 12px;"
								class="form-control">
						</div>
						
					</div>
				</div>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary"
					data-ng-click="addNewSkill(skillname);">Add</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			</div>
		</div>
	</div>
</div>

<!-- Edit Position Module -->
<div class="modal fade" id="editSkillModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="false">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">Edit Skill</h4>
			</div>
			<div class="modal-body"  style="min-height:100px;">
				<div class="form-group">

					<div class="col-md-12">
						<span ng-show="editposerror" style="color:red;min-height:100px;">Please enter Skill Name</span>
						<div class="col-md-6">
						 <input
								id="inputName" type="text" id="skillname"
								ng-model="editSkillNew" name="skillname"
								placeholder="Skill Name" style="font-size: 12px;"
								class="form-control">
						</div>
						
					</div>
				</div>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary"
					data-ng-click="editSkillName();">Update</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			</div>
		</div>
	</div>
</div>


<!-- Delete Skill Module -->
<div class="modal fade" id="deleteSkill" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="false">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">Delete Skill</h4>
			</div>
			<div class="modal-body" id="deleteArticleBody">
				Are you sure want to delete this Skill?
				
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary"
					data-ng-click="deleteSkill();">Delete</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			</div>
		</div>
	</div>
</div>
