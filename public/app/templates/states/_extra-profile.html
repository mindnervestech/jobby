<script
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>


<style>
.Color {
	color: green
}

.redColor {
	color: red
}

.state-success .form-control {
	border-color: rgb(221, 216, 216) !important;
}

.state-success input,.state-success select,.state-success textarea {
	background: none !important;
}
</style>
<div class="row">
	<div class="col-lg-12">
		<div class="portlet box">
			<div class="portlet-header">
				<div class="caption">My Profile</div>
			</div>
			<div class="portlet-body">
				<div class="row mbm">
					<div class="col-lg-12">



						<div id="page-user-profile" class="row" ng-init="init();">

							<div class="row ng-scope">
								<div class="col-lg-12">
									<div class="portlet box portlet-blue">
										<!-- <div class="portlet-header">
					<div class="caption">My Profile</div>
					<div class="tools">
						<i class="fa fa-chevron-up"></i><i data-toggle="modal"
							data-target="#modal-config" class="fa fa-cog"></i><i
							class="fa fa-refresh"></i><i class="fa fa-times"></i>
					</div>
				</div> -->
										<div class="portlet-body">
											<form name="userProfileform" id="userProfileform"
												class="form-horizontal ng-pristine ng-valid">
												<div class="row">
													
															<div ng-show="userPoserror" style="color: red">
																Please fill at least one Position/Security level.</div>
													<div class="col-md-6">
														<div class="form-group">
															<label class="col-md-3 control-label">Full Name *</label>
															<div class="col-md-9">
																<input type="text" id="fullname" name="fullname"
																	ng-model="userDetails.fullname"
																	placeholder="Enter Full Name" class="form-control"
																	required>
															</div>
														</div>
														<div class="form-group">
															<label class="col-md-3 control-label">Email
																Address *</label>
															<div class="col-md-9">
																<div class="input-group">
																	<span class="input-group-addon"><i
																		class="fa fa-envelope"></i></span> <input type="email"
																		placeholder="Email Address" name="email"
																		ng-model="userDetails.email" id="email"
																		class="form-control" required>
																</div>
															</div>
														</div>
														<div class="form-group">
															<label class="col-md-3 control-label">User
																Security Clearance Level *</label>
															<div class="col-md-9">
																<select multiple="multiple" name="userClearance"
																	ng-model="userClearance" class="form-control">
																	<option ng-repeat="clear in allCleanrance.clearance"
																		value="{{clear.clearance}}"  ng-select ="isSelected  == true" required>{{clear.clearance}}</option>
																</select>
															</div>
														</div>

													</div>
													<div class="col-md-6">
														<br /> <br /> <br />
														<div class="form-group">
															<div class="col-md-12">
																<label class="col-md-3 control-label">Date of
																	Birth *</label>
																<div class="input-group">
																	<input type="text" ng-model="userDetails.dob"
																		name="dob" class="form-control " id="dob"
																		ng-click="initempDatepicker();" required>
																	<div class="input-group-addon">
																		<i class="fa fa-calendar"></i>
																	</div>
																</div>
															</div>
														</div>
														<div class="form-group">
															<label class="col-md-3 control-label">User
																Position/Title *</label>
															<div class="col-md-9">
																<select multiple="multiple" name="userposition"
																	ng-model="userPosition" class="form-control">
																	<option ng-repeat="posi in allPosition.position"
																		value="{{posi.position}}" required>{{posi.position}}</option>
																</select>
															</div>
														</div>
													</div>
													<div class="col-md-12 ">
														<hr class="mtxxl mbxxl">
														<div class="col-md-6">
															<label>User Key Skill Area * </label>
														</div>
													</div>

													<div class="col-md-12">
														<label ng-repeat="skill in allSkills"
															class="col-lg-3 col-md-6 col-sm-12 col-xs-12"
															style="padding: 0px;"> <input type="checkbox"
															name="allSkill" ng-click="skillClicked($event,skill)"
															ng-model="skill.isSelected"> {{skill.skillName}}

														</label>
													</div>
													<div class="form-group">
														<div class="col-md-9">
															<div class="col-md-5">
																<input id="inputName" type="text" id="otherSkill"
																	ng-model="otherSkill" name="otherSkill"
																	placeholder="Other Skill" class="form-control">
															</div>

															<div class="col-md-4">
																<button type="submit"
																	ng-click="saveOtherSkill(otherSkill);"
																	class="btn btn-primary">Add</button>
															</div>
														</div>
													</div>


													<div class="col-md-12 ">
														<hr class="mtxxl mbxxl">
														<div class="col-md-6">
															<label>Employment History </label>
														</div>
													</div>
													<div class="col-md-12" ng-repeat="emp in addNewEmphistory">
														<div class="col-md-3">
															<label for="inputName" class="control-label">Company
																Name *</label>
															<div ng-show="empHistory" style="color: red">
																Please fill at least one Company Details</div>

															<div class="input-icon right">
																<input id="inputName" type="text" id="companyName"
																	ng-model="emp.companyName" name="companyName"
																	placeholder="Company Name" class="form-control"
																	required>
															</div>
														</div>


														<div class="col-md-3">
															<label for="inputName" class="control-label">Position
																*</label>
															<div class="input-icon right">
																<input id="position" type="text" name="position"
																	ng-model="emp.position" placeholder="Position"
																	class="form-control" required>
															</div>
														</div>
														<label class="col-md-3 ">Date</label>
														<div class="col-md-4">
															<div class="input-group input-daterange">
																<span class="input-group-addon">From</span> <input
																	type="text" name="startdate" id="startdateemp" ng-click = "initCmpDatePicker();" 
																	class="form-control" ng-model="emp.startdate" required/><span
																	class="input-group-addon">to</span> <input type="text"
																	 id="enddateemp" class="form-control"
																	ng-model="emp.enddate" ng-click = "initCmpDatePicker();" required>
																	
															</div>

														</div>
														<div class="col-md-2">
															<button class="btn btn-default"
																ng-click="addNewEmphistory.splice(addNewEmphistory.length-1, 1)">
																<i class="fa fa-trash-o"></i>
															</button>
														</div>
													</div>
												</div>
												<div class="form-group">
													<div class="col-md-2">
														<br /> <i class="fa fa-plus-square"> </i> &nbsp;&nbsp;
														<button ng-click="addNewEmployment()">Add More</button>
														<span ng-show="addNewEmphistory.length > 0"> </span>
													</div>
												</div>

												<div class="form-group ">
													<hr class="mtxxl mbxxl">
													<div class="col-md-6">
														<div ng-show="EducationError" style="color: red">
															Please fill at least one Education Details</div>
														<label>Education History </label>
													</div>
												</div>

												<div class="col-md-12" ng-repeat="edu in addEducation">

													<div class="col-md-3">
														<label for="inputName" class="control-label">Institute
															Name *</label>
														<div class="input-icon right">
															<input id="instituteName" name="instituteName"
																type="text" ng-model="edu.instituteName"
																placeholder="Institute Name" class="form-control"
																required>
														</div>
													</div>


													<div class="col-md-3">
														<label for="inputName" class="control-label">Degree
															*</label>
														<div class="input-icon right">
															<input id="degree" name="degree" type="text"
																ng-model="edu.degree" placeholder="Degree"
																class="form-control" required>
														</div>
													</div>


													<label class="col-md-3">Date</label>
													<div class="col-md-4">
														<div class="input-group input-daterange">
															<span class="input-group-addon">From</span> <input
																type="text" name="startdate" ng-model="edu.fromDate"
																class="form-control" id="edudateform" ng-click="initeduDateform();" required/><span
																class="input-group-addon">to</span> <input
																ng-model="edu.toDate" type="text" name="enddate"
																class="form-control" id="edudateto"   ng-click="initeduDateform();" required/>
														</div>

													</div>
													<div class="col-md-2">
														<button class="btn btn-default"
															ng-click="addEducation.splice(addEducation.length-1, 1)">
															<i class="fa fa-trash-o"></i>
														</button>
													</div>

												</div>
												<div class="form-group">
													<div class="col-md-2">
														<br /> <i class="fa fa-plus-square"> </i> &nbsp;&nbsp;
														<button ng-click="addNewEducation()">Add More</button>
														<span ng-show="addEducation.length > 0"> </span>
													</div>
												</div>

												<div class="form-group ">
													<hr class="mtxxl mbxxl">
													<div class="col-md-6">
														<label>Certificate History </label>
													</div>
												</div>
												<div class="form-group">
													<div class="col-md-12" ng-repeat="cert in addCertificate">

														<div class="col-md-5">
															<label for="inputName" class="control-label">Certificate
																*</label>
															<div class="input-icon right">
																<input id="certName" name="certName" type="text"
																	placeholder="Certificate" class="form-control"
																	ng-model="cert.certName" required>
															</div>
														</div>

														<div class='col-sm-3'>
															<label class="col-md-3 control-label">Year</label>
															<div class="form-group">

																<div class='input-group date' >

																	<input type='text' id="certYear"
																		ng-model="cert.certYear" class="form-control"
																		id="certdate" ng-click="initDatePicker();" required />
																	<span class="input-group-addon"><span
																		class="glyphicon glyphicon-calendar" ></span> </span>
																	<div class="col-md-2">

																		<button class="btn btn-default"
																			ng-click="addCertificate.splice(addCertificate.length-1, 1)">
																			<i class="fa fa-trash-o"></i>
																		</button>
																	</div>
																</div>
															</div>

													</div>

												</div>

												<div class="form-group">
													<div class="col-md-2">
														<br />
														<!-- <a style="float: right; margin-right: 60px;" ng-click="addNewEmployment()"> </i>Add Extra</a> -->
														<i class="fa fa-plus-square"> </i> &nbsp;&nbsp;
														<button ng-click="addNewCertificate()">Add More</button>
														<span ng-show="addEducation.length > 0"> </span>
													</div>
												</div>
												<div class='col-sm-6'>
													<label class="col-md-3 control-label"
														ng-show="updateSuccess">Profile Updated
														Successfully! </label>
												</div>

												<div class="form-actions">
													<div class="col-md-offset-3 col-md-9">
														<button type="submit" ng-click="submitUserProfile();"
															class="btn btn-primary">Submit</button>
														&nbsp;
														<button type="button" class="btn btn-default">Cancel</button>
													</div>
												</div>
											</form>
										</div>

									</div>
								</div>
							</div>
						</div>


						<script type="text/javascript">
							$(document)
									.ready(
											function() {
												jQuery.validator
														.addMethod(
																"lettersonly",
																function(value,
																		element) {
																	return this
																			.optional(element)
																			|| /^[a-z," "]+$/i
																					.test(value);
																},
																"Letters and spaces only please");

												$("#userProfileform")
														.validate(
																{

																	rules : {

																		fullname : {
																			lettersonly : true,
																			required : true
																		},

																		companyName : {
																			lettersonly : true,
																			required : true
																		},

																		position : {
																			lettersonly : true,
																			required : true
																		},

																		instituteName : {
																			lettersonly : true,
																			required : true
																		},

																		degree : {
																			lettersonly : true,
																			required : true
																		},

																		certName : {
																			lettersonly : true,
																			required : true
																		},

																		certYear : {
																			required : true
																		}

																	},
																	messages : {
																		fullname : "Please enter name properly",
																		companyName : "Please enter Company Name properly",
																		position : "Please enter Position name properly",
																		email : "Please enter email  properly",
																		instituteName : "Please enter institute name   properly",
																		degree : "Please enter degree   name properly",
																		certName : "Please enter certificate name   properly",
																		certYear : "Please enter certidficate year  properly",

																	}
																});

											});
						</script>

					</div>
				
				</div>
			</div>
		</div>
	</div>
</div>
