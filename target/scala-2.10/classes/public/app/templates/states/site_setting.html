<style>
.Color {
	color: green
}

.redColor {
	color: red
}
</style>
<div class="row">
	<div class="col-lg-12">
		<div class="portlet box">
			<div class="portlet-header">
				<div class="caption">Site Setting</div>
			</div>
			<div class="portlet-body">
				<div class="row mbm">
					<div class="col-lg-12">
						<div ng-init="onSiteSettingLoad()" class="table-responsive">
							<div class="panel panel-yellow">
								<div class="panel-heading">Site Setting</div>
								<div class="panel-body pan">
									<form action="" class="form-horizontal">
										<div class="form-body pal">
											<div data-ng-repeat="site in siteSettingData.setting"
												class="form-group">
												<label for="inputName" class="col-md-3 control-label">{{site.label}}</label>
												<div class="col-md-4">
													<div class="input-icon right">
														<input id="inputName" ng-model="site.value" type="text"
															class="form-control" />
													</div>
												</div>
											</div>
											<div class="form-group ">
												<a style="float: right; margin-right: 60px;"
													ng-click="is_site_extra=true"><i
													class="fa fa-plus-square"> </i>Add Extra</a>
											</div>
											<div ng-show="is_site_extra" class="form-group ">
												<label class="col-sm-3 control-label">Lable</label>
												<div class="col-sm-3">
													<input type="text" ng-model="site_extra.label"
														class="form-control" />
												</div>
											</div>
											<div ng-show="is_site_extra" class="form-group ">
												<label class="col-sm-3 control-label">value</label>
												<div class="col-sm-3">
													<input type="text" ng-model="site_extra.value"
														class="form-control" />
												</div>
												<button type="button"
													ng-click="updateSiteSettingExtra(site_extra);is_site_extra = false;"
													class="btn ">Submit</button>
												&nbsp;
												<button type="button" ng-click="is_site_extra = false;"
													class="btn ">Cancle</button>
												&nbsp;
											</div>
											<div class="form-actions text-right pal">
												<button type="submit" ng-click="submitSiteSetting()"
													class="btn btn-primary">Submit</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
