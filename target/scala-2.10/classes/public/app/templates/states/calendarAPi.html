<div class="row">
  <div class="col-lg-12">
    <div class="portlet box">
      <div class="portlet-header">
        <div class="caption">Calendar Info</div>
      </div>
      <div class="portlet-body">
        <div class="row mbm">
          <div class="col-lg-12">
            <form ng-init="onAPiLoad()" class="form-horizontal">
                  <div class="form-body pal">
                    <h3>Personal</h3>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="inputFirstName" class="col-md-3 control-label">First Name <span class='require'>*</span></label>
                          <div class="col-md-9">
                            <input id="inputFirstName" type="text" placeholder="First Name" class="form-control"/>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="inputLastName" class="col-md-3 control-label">Last Name <span class='require'>*</span></label>
                          <div class="col-md-9">
                            <input id="inputLastName" type="text" placeholder="Last Name" class="form-control"/>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="inputEmail" class="col-md-3 control-label">Email <span class='require'>*</span></label>
                          <div class="col-md-9">
                            <div class="input-icon"><i class="fa fa-envelope"></i>
                              <input type="text" placeholder="Email Address" class="form-control"/>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="selGender" class="col-md-3 control-label">Gender <span class='require'>*</span></label>
                          <div class="col-md-9">
                            <select id="selGender" class="form-control">
                              <option value="">Male</option>
                              <option value="">Female</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="inputBirthday" class="col-md-3 control-label">Birthday</label>
                          <div class="col-md-9">
                            <input id="inputBirthday" type="text" placeholder="dd/mm/yyyy" class="form-control"/>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="inputPhone" class="col-md-3 control-label">Phone</label>
                          <div class="col-md-9">
                            <input id="inputPhone" type="text" placeholder="" class="form-control"/>
                          </div>
                        </div>
                      </div>
                    </div>
                    <h3>Address</h3>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="inputAddress1" class="col-md-3 control-label">Address 1 <span class='require'>*</span></label>
                          <div class="col-md-9">
                            <input id="inputAddress1" type="text" placeholder="" class="form-control"/>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="inputAddress2" class="col-md-3 control-label">Address 2</label>
                          <div class="col-md-9">
                            <input id="inputAddress2" type="text" placeholder="" class="form-control"/>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="inputStates" class="col-md-3 control-label">States</label>
                          <div class="col-md-9">
                            <input id="inputStates" type="text" placeholder="" class="form-control"/>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="inputCity" class="col-md-3 control-label">City <span class='require'>*</span></label>
                          <div class="col-md-9">
                            <input id="inputCity" type="text" placeholder="" class="form-control"/>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="inputPostCode" class="col-md-3 control-label">Post Code</label>
                          <div class="col-md-9">
                            <input id="inputPostCode" type="text" placeholder="" class="form-control"/>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="selCountry" class="col-md-3 control-label">Country</label>
                          <div class="col-md-9">
                            <select id="selCountry" class="form-control">
                              <option value="">Select a Country</option>
                              <option value="">United States</option>
                              <option value="">England</option>
                              <option value="">France</option>
                              <option value="">Spain</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-actions text-right pal">
                    <button type="submit" class="btn btn-primary">Submit</button>&nbsp;
                    <button type="button" class="btn btn-green">Cancel</button>
                  </div>
                </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
